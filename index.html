<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Desafio 7</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <img src="img/logo.png">
                <h1>Riot Games</h1>
                <img src="img/share.png">
            </header>

            <main>
                <h1 class="game">Valorant</h1>
                <div class="character-list">
                    <div class="character omen">
                        <img src="img/stroke.png">
                        <img src="img/Omen.png" class="character-img">
                        <h1>Omen</h1>
                    </div>
                    <div class="character sage">
                        <img src="img/stroke.png">
                        <img src="img/Sage.png" class="character-img">
                        <h1>Sage</h1>
                    </div>
                    <div class="character sova">
                        <img src="img/stroke.png">
                        <img src="img/Sova.png" class="character-img">
                        <h1>Sova</h1>
                    </div>
                </div>
                <img src="img/Phoenix.png" class="phoenix">
            </main>

            <footer>
                <img src="img/instagram.png">
                <img src="img/twitter.png">
                <img src="img/facebook.png">
            </footer>
        </div>
    </body>
</html>
